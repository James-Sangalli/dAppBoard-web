<html lang="en">
<head>
    <title>dAppBoard</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/628px-Ethereum_logo_2014.svg.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div id="titles">
            <h1>dAppBoard</h1>
            <h2>Find and access your most common ethereum interactions</h2>
        </div>
    </div>
    <div id="results">
        <h3 id="loading" hidden>Loading, please wait...</h3>
        <div id="information" hidden>
            <h3>Who you transfer ether to the most</h3>
            <div id="ethTransfers">
            </div>
            <h3>Most used contracts</h3>
            <div id="mostUsedContracts">
            </div>
            <h3>Most frequently called functions</h3>
            <div id="mostCommonlyCalledFunctions">
            </div>
            <h3>Contracts you created</h3>
            <div id="contractsYouCreated">
            </div>
        </div>
    </div>
</body>
</html>
